name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-windows-msvc:
    name: Build (windows-msvc with icon)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable msvc)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            egui_txt_viewer/target
          key: windows-cargo-${{ hashFiles('egui_txt_viewer/Cargo.lock') }}

      - name: Prepare icon resource (.rc -> .res)
        shell: pwsh
        run: |
          Set-Location $Env:GITHUB_WORKSPACE
          Set-Content -Path app.rc -Value 'IDI_ICON1 ICON "egui_txt_viewer/.icons_win/app.ico"'
          $rcPath = Get-ChildItem -Path "${Env:ProgramFiles(x86)}\Windows Kits\10\bin" -Filter rc.exe -Recurse -ErrorAction SilentlyContinue |
            Where-Object { $_.FullName -match "\\x64\\" } |
            Select-Object -First 1 -ExpandProperty FullName
          if (-not $rcPath) {
            Write-Error "rc.exe not found under Windows Kits. Searched in: ${Env:ProgramFiles(x86)}\\Windows Kits\\10\\bin"
            exit 1
          }
          & "$rcPath" /nologo /fo app.res app.rc

      - name: Build release (embed icon)
        shell: pwsh
        run: |
          $Env:RUSTFLAGS = "-Clink-arg=$Env:GITHUB_WORKSPACE\\app.res"
          cargo build --release --manifest-path egui_txt_viewer/Cargo.toml --target x86_64-pc-windows-msvc

      - name: Rename exe
        shell: pwsh
        run: |
          $out = "egui_txt_viewer/target/x86_64-pc-windows-msvc/release/egui_txt_viewer.exe"
          $dest = "egui_txt_viewer/target/x86_64-pc-windows-msvc/release/SuffixCode Viewer V0.1.exe"
          if (Test-Path $dest) { Remove-Item -Force $dest }
          Move-Item -Force $out $dest

      - name: Upload Windows EXE only
        uses: actions/upload-artifact@v4
        with:
          name: SuffixCode-Viewer-Windows-MSVC
          path: |
            "egui_txt_viewer/target/x86_64-pc-windows-msvc/release/SuffixCode Viewer V0.1.exe"
          if-no-files-found: error


